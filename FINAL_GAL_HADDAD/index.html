<!doctype html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <title>דוכן פלאפל</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- CSS -->

    <link href="styles/myStyle.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="jScripts/jquery-3.6.0.min.js"></script>
    <script src="jScripts/JavaScript.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <nav>
            <!-- תפריט ניווט עליון -->
            <ul class="nav-menu">
                <li><div class="nav-logo"></div></li>
                <li><a href="index.html">בית</a></li>
                <li><a href="siteMap.html">מפת אתר</a></li>
                <li><a href="about.html">אודות</a></li>
                <li><a href="inventions.html">תחומי המצאות</a></li>
                <li><a href="contactUs.html">צור קשר</a></li>
                <li><a href="quiz.html">שאלון אינטרקטיבי</a></li>

            </ul>
        </nav>
    </header>
    <div id="container">
        <div class="section" id="order-section">
            <!-- כותרת צד שמאל + תיבת טקסט של שם -->
            <form id="falafelForm">
                <h3>ההזמנה שלי:</h3>
                <div id="details-section">
                    <label for="full-name">שם מלא:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <!-- פונקציית לחיצה על כפתור "תקרא" לתמונה -->
                <div id="number-section">
                    <h3>מספר כדורי פלאפל</h3>
                    <label><input type="radio" name="quantity" value="2" onclick="showImage('image1')"> 2</label>
                    <label><input type="radio" name="quantity" value="3" onclick="showImage('image2')"> 3</label>
                    <label><input type="radio" name="quantity" value="4" onclick="showImage('image3')"> 4</label>
                </div>

                <!-- אפשרויות בחירה בצ'ק בוקס -->
                <div id="options-section">
                    <h3>תוספות</h3>
                    <label><input type="checkbox" name="additions" id="chips" value="ציפס"> ציפס</label><br>
                    <label><input type="checkbox" name="additions" id="thina" value="טחינה"> טחינה</label><br>
                    <label><input type="checkbox" name="additions" id="spicy" value="חריף"> חריף</label><br>
                </div>

                <!-- הגדרת שקיפות לתמונות עבור צ'ק בוקס -->
                <div class="images-table">
                    <table>
                        <tr>
                            <td> <img id="chipsImg" src="styles/image/chips.png" alt="chips" style="opacity: 0.5;"></td>
                            <td> <img id="thinaImg" src="styles/image/thina.png" alt="thina" style="opacity: 0.5;"></td>
                            <td> <img id="spicyImg" src="styles/image/spicy.png" alt="Spicy" style="opacity: 0.5;"></td>
                        </tr>
                    </table>
                </div>
                </br>

                <div>
                    <label for="comments">הערות להזמנה:</label><br>
                    <textarea id="comments" name="comments"></textarea><br>
                    <button type="submit" id="submitBtn" class="submit-btn" disabled>שלח הזמנה</button>

                </div>
            </form>
        </div>
        <!-- הסתרת פרטי ההזמנה -->
        <div id="orderDetails" class="hidden">
            <p id="orderSummary" class="rtl-text"></p>
        </div>
        <div class="images-container">
            <h1>דוכן הפלאפל הכי ישראלי!</h1>
            <!-- אפשרויות בחירה בכפתורי הרדיו -->
            <img id="defaultImage" src="styles/image/empty.png" alt="פיתה ריקה">
            <img id="image1" src="styles/image/2 balls.png" alt="תמונה 1" style="display: none;">
            <img id="image2" src="styles/image/3 balls.png" alt="תמונה 2" style="display: none;">
            <img id="image3" src="styles/image/4 balls.png" alt="תמונה 3" style="display: none;">

        </div>
    </div>
    <!-- כותרת תחתונה שם האתר -->
    <footer>
        <p>Made in Israel</p>
    </footer>

</body>
</html>
